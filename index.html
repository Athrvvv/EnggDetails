<html>

<head>
    <title>Engg SEM App</title>
    <style>
        * {
            font-size: 30px;
        }
        
        body {
            background-color: blanchedalmond;
        }
        
        .name {
            text-align: center;
        }
        
        .btn {
            width: 10%;
        }
        
        input[type="checkbox"] {
            width: 2%;
            height: 0.6em;
        }
        
        .btn:hover {
            background-color: rgb(226, 106, 130);
        }
    </style>
</head>

<body>
    <center>
        <h1>Engg SEM App</h1>
        <form onsubmit="display()">
            <input type="text" placeholder="enter your name" id="name" class="name" />
            <br><br> <label for="clg">Choose the College you Study in:</label>
            <input type="text" placeholder="enter your college name" id="clg" class="name" required />

            <br><br>

            <label for="sem">Choose the Semester you Study in:</label>
            <select name="sem" id="sem" required>
                <option value="sem1">SEM 1</option>
                <option value="sem2">SEM 2</option>
                <option value="sem3">SEM 3</option>
                <option value="sem4">SEM 4</option>
                <option value="sem5">SEM 5</option>
                <option value="sem6">SEM 6</option>
                <option value="sem7">SEM 7</option>
                <option value="sem8">SEM 8</option>
            </select>
            </label>
            <br><br>
            <label for="branch">Choose the Branch you Study in:</label>
            <select name="branch" id="branch" required>
                <option value="comps">Computer</option>
                <option value="it">IT</option>
                <option value="aids">AI & DS</option>
                <option value="aiml">AI & ML</option>
                <option value="mech">Mechanical</option>
                <option value="civil">Civil</option>
                <option value="chem">Chemical</option>
                <option value="elex">Electronics</option>
            </select>
            </label>
            <br><br>
            <input type="Submit" value="Show" class="btn" />
        </form>
        <h2 id="msg"></h2>
    </center>
    <script>
        function display() {
            event.preventDefault();
            let name = document.getElementById("name");
            let clg = document.getElementById("clg");
            let sem = document.getElementById("sem");
            let branch = document.getElementById("branch");
            let msg = document.getElementById("msg");

            if (name.value == "") {
                alert("u did not enter the name !! ")
                msg.innerHTML = " ";
                name.focus();
                return;
            }

            let ans = name.value + " studies in " + clg.value + " in " + sem.value + " currently pursuing " + branch.value;

            msg.innerHTML = ans;


        }
    </script>
</body>

</html>
